<!-- This file should NOT extend base.html -->
<div class="flex flex-col h-screen">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 bg-[#00a63e] text-white shadow">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 rounded-full bg-white text-[#00a63e] flex items-center justify-center font-bold">
        {{ contact.name|slice:":1" }}
      </div>
      <p class="text-lg font-semibold">{{ contact.name }}</p>
    </div>
  </div>

  <!-- Messages -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-[#f0f2f5]">
    {% for message in messages %}
      {% if message.sender == request.user %}
        <div class="flex justify-end">
          <div class="bg-[#00a63e] text-white px-4 py-2 rounded-xl text-sm max-w-xs">
            {{ message.content }}
            <div class="text-[10px] text-right mt-1 opacity-80">{{ message.timestamp|time:"H:i" }}</div>
          </div>
        </div>
      {% else %}
        <div class="flex justify-start">
          <div class="bg-white px-4 py-2 rounded-xl text-sm max-w-xs border border-gray-200">
            {{ message.content }}
            <div class="text-[10px] text-right mt-1 opacity-60">{{ message.timestamp|time:"H:i" }}</div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>

  <!-- Message Input -->
  <form method="POST" hx-post="{% url 'send_message' contact.id %}" hx-target="#chat-area" hx-swap="outerHTML"
    class="p-4 border-t bg-white flex items-center gap-3">
    {% csrf_token %}
    <input type="text" name="message" required placeholder="Type a message"
      class="flex-1 px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#00a63e]" />
    <button type="submit" class="bg-[#00a63e] text-white px-4 py-2 rounded-full">Send</button>
  </form>
</div>
